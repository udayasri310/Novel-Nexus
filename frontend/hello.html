<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novel Nexus - Hello</title>
  <style>
    body {
      /* Combined background image and gradient */
      background: linear-gradient(to bottom right, #4e54c8, #8f94fb), url('logoforbook.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    .message-container {
      text-align: center;
      background: #fff;
      color: #333;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #4e54c8;
    }

    p {
      font-size: 1.2rem;
    }

    .btn {
      background: #4e54c8;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      /* width: 100%; */
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      background: #8f94fb;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h2>Hello!</h2>
    <p>Welcome to the Novel Nexus. You have successfully logged in!</p>
    <a href="index.html" class="btn">Explore</a>
  </div>
</body>
</html>
